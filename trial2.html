
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  
  <div class="container">
    <div class="alert" id="msg"> </div>
    <form id="regForm">
      
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="password2" id="password2" class="form-control">
        </div>
        <button class="btn btn-primary" value="submit">Submit</button>
     
    </form>
  </div>
  <script>
    

  function register(e){
  e.preventDefault();
  var name= document.getElementById('name').value;
  var email= document.getElementById('email').value;
  var password= document.getElementById('password').value;
  var password2= document.getElementById('password2').value;
  var msg= document.getElementById('msg');

     if(name == '' || email == '' || password == ' ' || password2 == ' '){
    msg.className= "alert alert-danger";
    msg.innerHTML= 'Please enter valid fields';
      }
      else{
        if(name.length<3){
          msg.className= "alert alert-danger";
    msg.innerHTML= 'Name is atlest 3 characters long';
        }

        else{ 
          var atpos = email.indexOf("@");
    var dotpos = email.lastIndexOf(".");
          if(atpos<1 || dotpos <atpos+2 || dotpos +2 >= email.length)
          {
            msg.className= "alert alert-danger";
    msg.innerHTML= 'Please enter valid email';
        }

        else{ if(password != password2){
          msg.className= "alert alert-danger";
    msg.innerHTML= 'passwords do not match';
        }

        else{
          msg.className= "alert alert-success";
    msg.innerHTML= name+ 'is registerd with email' +email;
        }
         
        }
          

        }
    
  }

     
  }
  document.getElementById('regForm').addEventListener('submit', register, false);
  </script>
</body>
</html>
