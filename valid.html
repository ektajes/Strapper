<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="alert" id="msg"></div>
    <form id="regForm">
      
      <div class="form-group">
        <label>Name </label>
        <input type="text" id="name" name ="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email </label>
        <input type="text" id="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password </label>
        <input type="password" id="password" name= "password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm password </label>
        <input type="password" id="password2" name="password2" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" value= "submit">Submit</button>
    </form>
  </div>

  <script>
    
    function register(e){
      e.preventDefault();
      var name= document.getElementById('name').value;
      var email= document.getElementById('email').value;
      var password= document.getElementById('password').value;
      var password2= document.getElementById('password2').value;
      var msg= document.getElementById('msg');

      if(name == '' || email == ''  || password ==  '' || password2 == ''){
        msg.className= "alert alert-danger";
        msg.innerHTML = 'Please enter all credentials';
      }

      else { 
        if( name.length <3){
        msg.className= "alert alert-danger";
        msg.innerHTML = 'Please enter valid name';
      }

       else { 
         var atpos=email.indexOf("@");
         var dotpos= email.lastIndexOf(".");
         
         if(atpos <1 || dotpos <atpos+2 || dotpos+2 >= email.length)

         {
          msg.className= "alert alert-danger";
        msg.innerHTML = 'Please enter valid email';
         }

       else{ if(password != password2)
       {
        msg.className= "alert alert-success";
        msg.innerHTML = 'Passwords do not match';
       }

       else{
        msg.className= "alert alert-success";
        msg.innerHTML = name+ 'is registered with email' +email;
       }
        
       }
        
       }
      }
      }
      document.getElementById('regForm').addEventListener('submit', register, false);
    
  </script>
</body>
</html>
